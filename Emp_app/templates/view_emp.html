<!DOCTYPE html>
<html>

<head>
  <title>View an Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<h1> All Employee Details </h1>
<a class="btn btn-primary" href="/emp_app/add_emp" role="button">Add An Employee</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">mobileNo</th>
        <th scope="col">salary</th>
        <th scope="col">role</th>
        <th scope="col">department</th>
        <th scope="col">bonus</th>
        <th scope="col">hireDate</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    {% for emp in emps %}
    <tbody>
      <tr>
        <th scope="row">{{ emp.id }}</th>
        <td>{{ emp.name }}</td>
        <td>{{ emp.mobileNo }}</td>
        <td>{{ emp.salary }}</td>
        <td>{{ emp.role.name }}</td>
        <td>{{ emp.department.name }}</td>
        <td>{{ emp.bonus }}</td>
        <td>{{ emp.hireDate }}</td>
        <td><a class="btn btn-primary" href="/emp_app/remove_emp" role="button">Delete</a>
    <a class="btn btn-primary" href="/emp_app/filter_emp" role="button">Edit</a></td>
    
      </tr>
    </tbody>
    {% endfor %}
   
  </table>

</body>
</html>
