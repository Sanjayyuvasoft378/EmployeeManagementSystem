<!DOCTYPE html>
<html>
  <head>
    <title>View an Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Add an New Employee Details</h1>
      <hr />
      <form action="/emp_app/add_emp/" method="post">
        {% csrf_token %}
          <label for="name" class="form-label">name</label><br>
          <input  type="text" id="name" name="name" value="{{ name }}"/><br>
          
          <label for="mobileNo" class="form-label">mobileNo</label><br>
          <input type="number"  id="mobileNo" name="mobileNo" value="{{ mobileNo }}"/><br>
          
          <label for="salary" class="form-label">salary</label><br>
          <input type="number"  id="salary" name="salary" value="{{ salary }}"/><br>
          
          <label for="role" class="form-label">role</label><br>
          <input type="number"  id="role" name="role" value="{{ role }}"/><br>
          
          <label for="department" class="form-label">department</label><br>
          <input type="number"  id="department" name="department" value="{{ department }}"/><br>
          
          <label for="bonus" class="form-label">bonus</label><br>
          <input type="number"  id="bonus" name="bonus" value="{{ bonus }}"/><br>

          <label for="hireDate" class="form-label">hireDate</label><br>
          <input type="date"  id="hireDate" name="hireDate" value="{{ hireDate }}"/><br>
         
          {% comment %} <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Check me out</label  > {% endcomment %}
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
